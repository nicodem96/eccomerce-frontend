@if (loading$ | async) {
    <div class="loading-container">
      <div class="loading-spinner"></div>
    </div>
  } @else if (order) {
    <div class="confirmation-container">
      <h2 class="confirmation-title">Order Confirmation</h2>
      <div class="order-details">
        <p class="order-info">Order Number: {{order.reference}}</p>
        <p class="order-info">Total Amount: ${{order.amount}}</p>
        <p class="order-info">Payment Method: {{order.paymentMethod}}</p>
      </div>
    </div>
  }
